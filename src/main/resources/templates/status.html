<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/status.css"/>

    <script src="/webjars/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>

    <script type='text/javascript'>
        $(document).ready(function() {
            $('.unfinished').each(function () {
                var text = $(this).text().toUpperCase();
                if (text === "TRUE") {
                    $(this).removeClass('unfinished').addClass('finished');
                }
            });
        });
    </script>
</head>

<body>
<div>
    <table>
        <thead>
            <tr>
                <th>Lag</th>
                <th colspan="5">Oppgaver</th>
                <th>Ferdig</th>
                <th>IP</th>
                <th>FinTime</th>
                <th>TimeSpent</th>
            </tr>
        </thead>
        <tr th:each="team : ${teams}">
            <td th:text="${team.name}"></td>
            <td class="unfinished whiteText" th:each="task : ${team.tasks}" th:utext="${task}"></td>
            <td id="allDone" class="unfinished whiteText" style="font-size:150%" th:text="${team.hasFinished}"></td>
            <td th:text="${team.hostIp != null} ? ${team.hostIp} : '-'"></td>
            <td th:text="${team.finishingTime != null} ? ${team.finishingTime} : '-'"></td>
            <td th:text="${team.timeSpent != null} ? ${team.timeSpent} : '-'"></td>
        </tr>
    </table>
</div>

</body>
</html>
